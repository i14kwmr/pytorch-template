model:
  name: multi_unet_vgg1d
  param:
    num_inputs: 3
    distances:
     - 1.13
     - 1.0
     - 1.62
    biases:
     - 0.2
     - 0.3
     - 0.1
    stds:
     - 0.01
     - 0.01
     - 0.01
    base_channels: 32
    depth: 4
    max_channels: 512
    up_conv_layer: nn.ConvTranspose1d
    down_conv_layer: nn.Conv1d
    activation: nn.ReLU
    final_activation: nn.Identity
    audio_buffer_size: 64
    frame_rate: 30
    n_bits: 8
    temperature: 0.1
